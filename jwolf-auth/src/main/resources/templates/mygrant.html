<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>授权</title>
</head>

<body style="margin: 0px">

<div class="container">
  <h3 th:text="${clientId}+' 请求授权，该应用将获取你的以下信息'"></h3>
  <p>昵称，头像和性别</p>
  授权后表明你已同意 <a href="#boot" style="color: #E9686B" th:text="${clientId}+'服务协议'"></a>
  <form action="/oauth/authorize" method="post">

    <input name="user_oauth_approval" type="hidden" value="true">

    <div th:each="item:${scopes}">
      <input checked="checked" hidden="hidden" th:name="'scope.'+${item}" type="radio" value="true"/>
    </div>

    <button class="btn" type="submit"> 同意/授权</button>

  </form>
</div>
</body>

<style>

  html {
    padding: 0px;
    margin: 0px;
  }

  .title-left a {
    color: white;
  }

  .container {
    clear: both;
    text-align: center;
  }

  .btn {
    width: 350px;
    height: 35px;
    line-height: 35px;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 3px;
    background-color: #E9686B;
    color: white;
    border: none;
    font-size: 15px;
  }
</style>
</html>
