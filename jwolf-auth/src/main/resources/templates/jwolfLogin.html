<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
</head>

<body>
<div class="login-container">
  <div class="form-container">
    <p class="title">jwolf member用户登录</p>
    <form action="/authentication/form" method="post" name="loginForm">
      <input name="username" placeholder="用户名" type="text"/>
      <br>
      <input name="password" placeholder="密码" type="password"/>
      <br>
      <input name="userType" hidden="hidden"  type="text" value="memberuser"/>
      <button class="btn" type="submit">登 &nbsp;&nbsp; 录</button>
    </form>
    <form action="/oauth/render" method="post">
      <button class="btn" type="submit">Gitee登录</button>
    </form>

    <p style="color: red" th:if="${param.error}">用户名或密码错误</p>
  </div>
</div>
</body>
<style>
  .login-container {
    margin: 50px;
    width: 100%;
  }

  .form-container {
    margin: 0px auto;
    width: 50%;
    text-align: center;
    box-shadow: 1px 1px 10px #888888;
    height: 300px;
    padding: 5px;
  }

  input {
    margin-top: 10px;
    width: 350px;
    height: 30px;
    border-radius: 3px;
    border: 1px #E9686B solid;
    padding-left: 2px;

  }


  .btn {
    width: 350px;
    height: 35px;
    line-height: 35px;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 3px;
    background-color: #E9686B;
    color: white;
    border: none;
    font-size: 15px;
  }

  .title {
    margin-top: 5px;
    font-size: 18px;
    color: #E9686B;
  }
</style>
</html>
