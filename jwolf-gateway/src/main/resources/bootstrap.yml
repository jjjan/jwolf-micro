spring:
  application:
    name: gateway
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        file-extension: yml
        server-addr: @package.host@:8848
        shared-configs:
          - data-id: common.yml                #配置所有工程共享的配置，注意里面的配置默认不能动态刷新，需要时可配置自动刷新
            refresh: true
        namespace: test
        username: nacos
        password: nacos
      discovery:
        server-addr: @package.host@:8848
        namespace: test
        username: nacos
        password: nacos

    sentinel:
      transport:
        dashboard: @package.host@:8858
      enabled: true
      datasource: #持久化配置指定nacos
        ds1:
          nacos:
            server-addr: @package.host@:8848
            dataId: ${spring.application.name}
            groupId: SENTINEL_GROUP
            namespace: test
            data-type: json
            rule-type: flow
            username: nacos
            password: nacos
    loadbalancer:
      enabled: true

