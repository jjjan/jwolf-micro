#注册中心
eureka:
  client: #客户端
    registry-fetch-interval-seconds: 30  #表示eureka client间隔多久去拉取服务器注册信息,默认为30秒
    service-url:
      defaultZone: http://172.17.207.136:8888/eureka/
  instance: #eureka服务端实例
    lease-renewal-interval-in-seconds: 60  #eureka client发送心跳给eureka server的频率，默认30秒
    lease-expiration-duration-in-seconds: 120  #eureka服务器在接受到实例的最后一次发出的心跳后，需要等待多久才可以将此实例删除
    prefer-ip-address: true


