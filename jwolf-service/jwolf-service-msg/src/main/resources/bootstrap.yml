spring:
  application:
    name: msg
  profiles:
    active: test
  cloud:
    nacos:
      config:
        file-extension: yml
        server-addr: '192.168.154.140:8848'
        shared-configs:
          - data-id: common.yml                #配置所有工程共享的配置，注意里面的配置默认不能动态刷新，需要时可配置自动刷新
            refresh: true
        namespace: test
        username: nacos
        password: nacos
      discovery:
        server-addr: '192.168.154.140:8848'
        namespace: test
        username: nacos
        password: nacos


#Seata配置从nacos读取
seata:
  tx-service-group: ${spring.application.name}
  enabled: true                       #是否开启seata分布式事务
  enable-auto-data-source-proxy: true #是否开启数据源代理
  service:
    vgroup-mapping:
      msg: default  #！！！！！！注意这里key不要写${spring.application.name}
    grouplist:
      default: 192.168.154.140:8091         #seata-server地址

