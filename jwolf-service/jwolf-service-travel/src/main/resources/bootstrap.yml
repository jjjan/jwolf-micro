spring:
  application:
    name: travel
  profiles:
    active: test
  cloud:
    nacos:
      config:
        file-extension: yml
        server-addr: '192.168.154.140:8848'
        shared-configs:
          - data-id: common.yml                #配置所有工程共享的配置，注意里面的配置默认不能动态刷新，需要时可配置自动刷新
            refresh: true
        namespace: test
        username: nacos
        password: nacos
      discovery:
        server-addr: '192.168.154.140:8848'
        namespace: test
        username: nacos
        password: nacos
logging:
  config: classpath:logback.${spring.profiles.active}.xml


