server
{
    listen 80;
    server_name jwanj.cn  www.jwanj.cn;
    location / {
        root /home/work/web/jwanj;
        index index.html;
        #expires      8h;
        access_log off;
    }

     #配置Nginx动静分离，定义的静态页面直接从Nginx发布目录读取。
    location ~ (userIcon|entpIcon|jwanj_logo|voucher_no)\.png$
    {
        root /usr/share/nginx/html;
        #expires定义用户浏览器缓存的时间为7天，如果静态页面不常更新，可以设置更长，这样可以节省带宽和缓解服务器的压力
        expires      7d;
        access_log off;
    }
    location ~ .\.(mp4|ttf)$
    {
        root /usr/share/nginx/html;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Headers' 'Authentication,Origin,X-Requested-With,X-Custom-Header,token';
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        expires      7d;
        access_log off;
    }

    location /vehicle/payment/ {
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://172.17.207.136:8000;
    }
    access_log /home/work/logs/nginxLog/vehicle.saas.construn.cn.log;
}

